<html>
  <head>
    <meta charset="UTF-8">
    <title>Dever</title>
  </head>
  <body>
	<h1>titulo</h1>
	<form>
		<input type='text' id='ddd' placeholder='DDD' size='4'>
	</form>
	<ol></ol>
	<script>
		document.querySelector('#ddd').addEventListener('change', buscape);
		function buscape(evento) {
			fetch(`https://brasilapi.com.br/api/ddd/v1/${evento.target.value}`)
			.then(function (rr){
				return rr.json().then(function (dados) {
					//atribui('cidades', dados.cities)
					topicos = dados.cities;
					lista = document.querySelector('ol');
					topicos.forEach(topico => {
						const item = document.createElement('li');
						item.textContent = topico;
						lista.append(item);

					});
				});
			});
		};
		function atribui(id, valor) {
			document.querySelector(`#${id}`).value = valor;
		};
		
	</script>
  </body>
</html>
